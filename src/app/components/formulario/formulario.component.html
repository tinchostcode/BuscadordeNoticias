<div class="jumbotron mt-5 bg-secondary">
  <h2 class="heading">Filtra Noticias por Pais y Categoria</h2>
   <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2 ">
        <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
            
            <select name="categoria" [(ngModel)]='categoriaSelecionada' class="form-select" >
                <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                
            </select>
        </div>
          
        <div class="form-group mt-2" >
            
            <select name="paises" [(ngModel)]='paisSelecionado'class="form-select">
              <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
            </select>
        </div>
        <!--button type="submit" class="btn  btn-block btn-sm mt-4 mb-4">BUSCAR</button-->    

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-primary mt-2 mb-5">BUSCAR</button>
            
          </div>
    </form>
      
    </div>
 </div>
</div>
